<div class="container">
  <h3>{{lesson.tutorial.name}}</h3>
  <h5>{{lesson.tutorial.category}}</h5>
  <ul class="collapsible" data-collapsible="accordion">
      <li ng-repeat="lesson in lesson.lessons">
        <div class="collapsible-header"><i class="mdi-image-filter-drama"></i>{{lesson.name}}</div>
        <div class="collapsible-body">
          <p>{{lesson.body}}</p>
          <div class="col l6 m6 s12">
            <div class="responsive-img center">              
              <img ng-src="{{lesson.picture}}">
            </div>
          </div>          
        </div>
      </li>
      <li>
        <div class="collapsible-header"><i class="mdi-maps-place"></i>Youtube video lesson</div>
        <div class="collapsible-body center">
          <ul id="results"></ul>  
        </div>
    </li>
    </ul>  
</div>
