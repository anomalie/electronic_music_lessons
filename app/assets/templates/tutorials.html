<div class="row">

  <!-- Repeat this div -->
  <div class="container" ng-repeat="tutorial in app.tutorials">

    <div class="col l4 m6 s12">
      <div class="card medium">
        <div class="card-image">
          <img ng-src="{{tutorial.picture}}">
          <div id="tutorial-name" class="transparentbox card-title">{{tutorial.name}}</div>
        </div>
        <div class="card-content">
          <p>{{tutorial.description}}</p>
        </div>
        <div class="card-action">
          <a ui-sref="tutorial({id: tutorial.id})" ng-click="app.test(tutorial.id)">Start Tutorial</a>
        </div>
      </div>
    </div>
  </div> <!-- End of repeated div -->
</div>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a ui-sref="tutorials_new" class="btn-floating btn-large waves-effect waves-light red mdi-content-add"></a> 
</div>
